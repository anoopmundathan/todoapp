<!DOCTYPE html>
	<html lang="en">
	<head>
		 <meta charset="utf-8">
		 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		 <meta http-equiv="x-ua-compatible" content="ie=edge">
		 <title>My App</title>
		 <link rel="stylesheet" href="style/main.css">
	</head>
	<body ng-app="todoApp">
		
		<header>
			<h1 class="display-4">Todo App</h1>	
		</header>
		
		 <div class="container" ng-controller="mainCtrl">
		 	<div class="todo">
		 		<a href="" ng-click="addTodo()">Add Task</a>	
		 	</div>

			<div class="todo"><label for="">Search Task: </label><input type="text" ng-model="task"></div>
			<div class="todo" ng-repeat="todo in todos | orderBy: 'completed' | filter:task" ng-class="{completed:todo.completed}" ng-init="todo.completed=false">
				
			 	<div class="items">
			 		<input type="checkbox" ng-model="todo.completed"/>
			 		<label ng-hide="editing" ng-class="{edited: todo.change, completed: todo.completed}" >{{ todo.name }}</label>
			 		<input ng-change="todo.change=true" ng-blur="editing=false" ng-show="editing" type="text" ng-model="todo.name">
			 	</div>	

			 	<div class="action">
			 			<a href="" ng-click="editing = !editing">Edit</a>
			 			<a href="" ng-click="saveTodo(todo)">Save</a>
			 			<a href="" ng-click="deleteTodo(todo, $index)">Delete</a>	
			 	</div>
		 	</div>

		 </div> 
		 
	 <script src="vendor/angular.js"></script>
	 <script src="scripts/app.js"></script>
	 <script src="scripts/controllers/main.js"></script>
	 <script src="scripts/services/data.js"></script>
	</body>
 </html>
